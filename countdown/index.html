<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Pick Me Pets - Countdown</title>
</head>

<body>
    <div class="countdown">
        <h1 class="countdown__title">Pick Me Pets</h1>
        <p class="countdown__subtitle">Our project is in development</p>

        <div class="countdown__timer">
            <div class="countdown__timer--days">
                <h2 class="day">-</h2>
                <p>Days</p>
            </div>
            <div class="countdown__timer--hours">
                <h2 class="hour">-</h2>
                <p>Hours</p>
            </div>
            <div class="countdown__timer--minutes">
                <h2 class="minute">-</h2>
                <p>Minutes</p>
            </div>
            <div class="countdown__timer--seconds">
                <h2 class="second">-</h2>
                <p>Seconds</p>
            </div>
        </div>

        <div class="countdown__img">
            <img src="./img/Welcome.svg" alt="countdown-img" />
        </div>
        
        <div class="countdown__footer">
            <p>Website developed by Ryan Miranda</p>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
